<a href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
       <div class="pull-left">
           <h4 class="list-group-item-heading">{{ recipeC.name }}</h4>
           <p class="list-group-item-text">{{ recipeC.description }}</p>
       </div>
       <span class="pull-right">
         <img [src]="recipeC.imagePath"
              alt="{{ recipeC.name }}"
              class="img-responsive" style="max-height: 50px;">
              <!--  we can write src= "{{ recipe.imagePath }}" -->
       </span>
</a>
