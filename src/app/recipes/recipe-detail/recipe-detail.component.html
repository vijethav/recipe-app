<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDC.imagePath"
          alt="{{ recipeDC.name }}"
          class="img-responsive"
          style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDC.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#" alt="">Add To Shopping List</a></li>
            <li><a href="#" alt="">Edit Recipe</a></li>
            <li><a href="#" alt="">Delete Recipe</a></li>
        </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDC.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
